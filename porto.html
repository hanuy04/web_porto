<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            display: inline-block;
            overflow: hidden;
        }

        .header h1 span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px);
            animation: dropIn 0.6s forwards;
        }

        .header h1 span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .header h1 span:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes dropIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 350px;
            width: 100%;
            max-height: 600px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px 15px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 18px;
        }

        @media(min-width: 400px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 700px;
            }
        }

        @media(min-width: 700px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1050px;
            }
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 20px;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .portfolio-item::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #6a5af9, #fc466b);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 15px;
            z-index: 0;
        }

        .portfolio-item:hover::after {
            opacity: 0.35;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(252, 70, 107, 0.6);
            z-index: 2;
        }

        .portfolio-item span {
            position: relative;
            z-index: 1;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="title">Projects</h1>
    </div>
    <div class="container" id="portfolioContainer" tabindex="0" aria-label="Portfolio list"></div>

    <script src="./function.js">
    </script>
</body>

</html>
